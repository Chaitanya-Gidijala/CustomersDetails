<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<title>Create Customer</title>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
	  crossorigin="anonymous">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/student.js}"></script>
<style>
	.container{
		padding-top: 50px;
	}
	.form-group{
		padding: 10px;
	}
</style>
</head>
<body>

<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-12 container justify-content-center card"
			style="background-color: lavender;">
				<h2 class = "text-center">Customer Details</h2>
				<div class = "card-body">
					<form th:action="@{/customers}" th:object = "${customer}" method="POST"
							name="customer" th:onsubmit="return validateForm()">
						<div class="row">
							<div class ="form-group col-6">
								<input
								type = "text"
								name = "first_name"
								required="required"
								id="firstName"
								th:field = "*{first_name}"
								class = "form-control"
								placeholder="First Name" 
								/>
							</div>
							
							<div class ="form-group col-6">
								<input
								type = "text"
								name = "last_name"
								id="lastName"
								required="required"
								th:field = "*{last_name}"
								class = "form-control"
								placeholder="Last Name" 
								/>
							</div>
						</div>
						<div class="row">
						<div class ="form-group col-6">
								<input
								type = "text"
								name = "address"
								th:field = "*{address}"
								class = "form-control"
								placeholder="Address" 
								/>
							</div>
							<div class ="form-group col-6">
								<input
								type = "text"
								name = "city"
								th:field = "*{city}"
								class = "form-control"
								placeholder="City" 
								/>
								</div>
						</div>
						<div class="row">
						<div class ="form-group col-6">
								<input
								type = "text"
								name = "state"
								th:field = "*{state}"
								class = "form-control"
								placeholder="State" 
								/>
							</div>
							<div class ="form-group col-6">
								<input
								type = "text"
								name = "email"
								th:field = "*{email}"
								class = "form-control"
								placeholder="Email" 
								/>
							</div>
						</div>
						<div class="row">
							<div class ="form-group col-6">
								<input
								type = "text"
								name = "phone"
								th:field = "*{phone}"
								class = "form-control"
								placeholder="Phone" 
								/>
							</div>
						</div>
						<span class = "box-footer" id="submit">
							<button id="button" type="submit" class = "btn btn-primary buttons" style="float:right; color: white;">
								Submit
							</button>
						</span>
						<span class = "box-footer">
							<a id="button" type="submit" th:href="@{/customers}" class = "btn btn-danger buttons" >
								Cancel
							</a>
						</span>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
