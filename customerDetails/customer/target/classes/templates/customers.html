<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
	  crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/student.js}"></script>
<style>
	.container{
		padding-top: 50px;
	}
</style>
</head>
<body>

<div class ="container">
	<div class = "row">
		<h1 class="heading pb-3">  Customers List</h1>
	</div>
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/customers/new}" class = "btn btn-primary mb-3"> Add Customer</a>
		</div>
	</div>
<div class=""> 
	<table class = "table table-striped table-bordered border-primary table-sm pd-2">
		<thead class = "table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
				<th>Email</th>
				<th>phone</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody class="tbody">
			<tr th:each = "customer: ${customers}"  class="table-Success">
				<td th:text = "${customer.first_name}"></td>
				<td th:text = "${customer.last_name}"></td>
				<td th:text = "${customer.Address}"></td>
				<td th:text = "${customer.City}"></td>
				<td th:text = "${customer.State}"></td>
				<td th:text = "${customer.email}"></td>
				<td th:text = "${customer.phone}"></td>
				<td>
					<a th:href = "@{/customers/edit/{id}(id=${customer.id})}"
					 class = "btn btn-primary">Update</a>
					
					<a th:href = "@{/customers/{id}(id=${customer.id})}"
					 class = "btn btn-danger" th:onClick="return confirmAction()" id="delete">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>	
	</div>
</div>
</body>
</html>
